<form class="form-horizontal"  method="post" action="/admin_update">

    <input type="hidden" th:value="${adm.admin_id}" name="admin_id">
    <div class="form-group">
        <label  class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="text" th:value="${adm.admin_pwd}" class="form-control" name="admin_pwd" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" th:value="${adm.admin_name}" class="form-control" name="admin_name" placeholder="姓名">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">权限</label>
        <div class="col-sm-10">
            <input type="text" th:value="${adm.admin_power}" class="form-control" name="admin_power" placeholder="权限">
        </div>
    </div>
    <button type="submit">提交</button>


</form>
