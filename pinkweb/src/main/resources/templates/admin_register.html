<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
注册
<form class="form-horizontal"  method="post" action="/register/admin_register">

    <div class="form-group">
        <label  class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="admin_name" placeholder="姓名">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="admin_pwd" placeholder="密码">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">权限</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="admin_power" placeholder="权限">
        </div>
    </div>
    <button type="submit">提交</button>


</form>
</body>
</html>
